<script>
const calculator = {
  add: function (a, b) {
    return a + b;
  },
  subtract: function (a, b) {
    return a - b;
  },
  multiply: function (a, b) {
    return a * b;
  },
  divide: function (a, b) {
    try {
      if (b === 0) {
        throw new Error("Cannot divide by zero");
      }
      return a / b;
    } catch (error) {
      console.error(error.message);
    }
  }
};

// Example usage:
console.log(calculator.add(5, 15 ));
console.log(calculator.subtract(15, 25 ));
console.log(calculator.multiply(20, 88 ));
console.log(calculator.divide(6, 2));  
console.log(calculator.divide(5, 0));     
</script>
